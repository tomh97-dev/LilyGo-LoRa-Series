<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- <link rel="stylesheet" href="/style.css" crossorigin="anonymous" /> -->
  <!-- <script src="/bsbundle.css" crossorigin="anonymous"></script> -->
  <link rel="stylesheet" href="https://bootswatch.com/_vendor/bootstrap/dist/css/bootstrap.min.css" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <title>X40 Tester</title>

  <script type="text/javascript">
    var ws;

    window.addEventListener('beforeunload', (event) => {
      ws.close();
      event.preventDefault();
      event.returnValue = '';
    });

    function mouseDown() {
      ws.send('{"led" : 1}');
    }

    function mouseUp() {
      ws.send('{"led" : 0}');
    }

    function WebSocketBegin() {
      if ("WebSocket" in window) {
        ws = new WebSocket("ws://192.168.4.1:81/");
        ws.onopen = function () {
          // Web Socket is connected
        };

        ws.onmessage = function (evt) {
          //create a JSON object
          var jsonObject = JSON.parse(evt.data);
          console.log(jsonObject);

          var loraStatus = jsonObject.loraStatus;
          var loraDebug = jsonObject.loraDebug;
          var fCnt = jsonObject.fCnt;
          var ble = jsonObject.ble;

          var tableBody = document.getElementById('ble-table');
          ble.forEach(function(device) {
            // Create a new row
            var row = document.createElement('tr');

            // Create and append the 'mac' cell
            var macCell = document.createElement('td');
            macCell.innerText = device.mac;
            row.appendChild(macCell);

            // Create and append the 'rssi' cell
            var rssiCell = document.createElement('td');
            rssiCell.innerText = device.rssi;
            row.appendChild(rssiCell);

            // Append the row to the table body
            tableBody.appendChild(row);
          });

          document.getElementById("lora-status").innerText = loraStatus;
          document.getElementById("lora-debug").innerText = loraDebug;
          document.getElementById("fCnt").innerText = fCnt;
        };

        ws.onclose = function (evt) {
          if (evt.wasClean) {
            alert(`[close] Connection closed cleanly, code=${evt.code} reason=${evt.reason}`);
          } else {
            alert('[close] Connection died');
          }
        };
        ws.onerror = function (error) {
          alert(`[error] ${error.message}`);
        }
      } else {
        // The browser doesn't support WebSocket
        alert("WebSocket NOT supported by your Browser!");
      }
    }
  </script>
</head>

<body onLoad="javascript:WebSocketBegin()">
  <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">X40 Tester</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home
              <span class="visually-hidden">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/config">Config</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="py-5 bg-white">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card bg-light m-2" style="min-height: 15rem;">
            <div class="card-header">Status</div>
            <div class="card-body">
              <!-- TABLE -->
              <table class="table table-hover">
                <tbody>
                  <tr>
                    <th scope="row">Lora Status</th>
                    <td id="lora-status">Loading...</td>
                  </tr>
                  <tr>
                    <th scope="row">Lora Debug</th>
                    <td id="lora-debug">Loading...</td>
                  </tr>
                  <tr>
                    <th scope="row">Frame Count</th>
                    <td id="fCnt">Loading...</td>
                  </tr>
                  <tr>
                    <th scope="row">Uptime</th>
                    <td>1m 30s</td>
                  </tr>
                  <tr>
                    <th scope="row">Battery</th>
                    <td>100%</td>
                  </tr>
                  <tr>
                    <th scope="row">Wi-Fi Clients</th>
                    <td>1</td>
                  </tr>
                </tbody>
              </table>
              <!-- END -->
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="card bg-light m-2" style="min-height: 15rem;">
            <div class="card-header">BLE Table</div>
            <div class="card-body">
              <!-- TABLE -->
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Mac</th>
                    <th scope="col">RSSI</th>
                  </tr>
                </thead>
                <tbody id="ble-table"></tbody>
              </table>
              <!-- END -->
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="card bg-light m-2">
            <div class="card-header">Menu</div>
            <div class="card-body">
              <button type="button" class="btn btn-primary" onclick="location.href='/config';">Config</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
